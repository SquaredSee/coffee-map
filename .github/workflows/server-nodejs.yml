name: Server Test

on:
  push:
    paths:
      - 'server/*'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 13.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
      working-directory: ./server
    - run: npm run lint
      working-directory: ./server
    # - run: npm test
    #   working-directory: ./server
      env:
        CI: true
